<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #000;
            padding: 20px;
            width: 300px;
        }
        input {
            margin: 5px;
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 8px 16px;
            margin-left: 5px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <input type="text" placeholder="Enter text here" id="name">
        <input type="email" placeholder="Enter" id="email">
        <button class="submit">submit</button>
    </div>
    <div class="container">
        <button class="view">View DB</button>
        <div class="target" id="target"></div>
    </div>
    <script>
        const submit=document.querySelector(".submit");
        const name=document.getElementById("name");
        const email=document.getElementById("email");
        const view=document.getElementsByClassName("view");
        const target=document.getElementById("target");
        submit.addEventListener("click",submitData);
        view[0].addEventListener("click",viewData);
        async function submitData(){
            const data={
                name:name.value,
                email:email.value
            };
            const options={
                method:"POST",
                headers:{
                    "Content-Type":"application/json"
                },
                body:JSON.stringify(data)
            };
            const response=await fetch("http://localhost:8080/api/students",options);
            const result=await response.json();
            alert(result.message);
            name.value="";
            email.value="";
        }
        async function viewData(){
            const response=await fetch("http://localhost:8080/api/students");
            const result=await response.json();
            target.innerHTML="";
            result.forEach(item=>{
                const div=document.createElement("div");
                div.textContent=`Name: ${item.name}, Email: ${item.email}`;
                target.appendChild(div);
            });
        }
    </script>
</body>
</html>
